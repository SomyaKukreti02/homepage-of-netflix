<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

 </head>


<body>
    
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="images/netflix_logo.png" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="leftnav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>
                <div class="rightnav flex">
                    <span class="fa fa-search fa" aria-hidden="true"></span>
                    <p>Children</p>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <img src="......" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>
            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>
        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio</h3>
                <h1>Avengers: Endgame</h1>
                <div class="banner-button flex">
                    <button class="btn btn1"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>Info</button>
                </div>
            </div>
            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="images/ironman.jpg" alt="ironman.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="images/captain_america.jpg" alt="captain_america.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="images/deadpool.jpg" alt="deadpool.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="images/thor.png" alt="doctor.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="images/doctor.jpg" alt="doctor.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="images/captain_america.jpg" alt="captain_america.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="images/thor.png" alt="thor.png">
                        </div>
                        <div class="carousel-item">
                            <img src="images/venom.jpg" alt="venom.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="images/avengers.jpg" alt="avengers.jpg">
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    
    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="images/avenger_video.mp4" type="video/mp4">
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
